<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            @import url("https://fonts.googleapis.com/css?family=Raleway");
        </style>
        <title>Finnkino LiteSearch</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="finnkino_litesearch_style.css" rel="stylesheet" />
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="finnkino_litesearch_script.js"></script>
        <script>
            $(document).ready(function() {
                $("#header").fadeIn("slow");
            });
        </script>
    </head>
    <body>
        <header id="header">
            <img id="logo" src="finnkino-logo.png" alt="Finnkino logo" />
            <h1 id="header">LiteSearch</h1>
        </header>
        <div id="search-div">
            <input
                id="search-text"
                list="theatres"
                name="search"
                placeholder="Search or choose a theatre from the list"
                autocomplete="off"
            />
            <datalist id="theatres"></datalist>
            <input type="date" name="date" id="date" />
            <button id="search-button" onclick="getShows()">
                Search
            </button>
        </div>
        <div id="search-results">
            <table>
                <tbody id="search-results-table"></tbody>
            </table>
        </div>
    </body>
</html>
