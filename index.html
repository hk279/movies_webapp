<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Raleway');
        </style>
        <title>Finnkino LiteSearch</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="finnkino_litesearch_style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <img id="logo" src="finnkino-logo.png"></img>
            <h1 id="header">LiteSearch</h1>
        </header>
        <div id="search-div">
            <input
                id="search-text"
                list="theatres"
                name="search"
                placeholder="Search or choose a theatre from the list"
                autocomplete="off"
            >
                <datalist id="theatres"></datalist>
            </input>
            <input type="date" name="date" id="date">
            <button id="search-button" onclick="getShows()">
                Search
            </button>
        </div>
        <div id="search-results">
            <table>
                <tbody id="search-results-table">
                </tbody>
            </table>
        </div>
    </body>
    <script src="finnkino_litesearch_script.js"></script>
</html>
