<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Raleway');
        </style>
        <title>Movies Webapp</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="movies_webapp_style.css" rel="stylesheet" />
    </head>
    <body onload="generateSuggestions()">
        <header>
            <img id="logo" src="finnkino-logo.png"></img>
            <h1 id="header">LiteSearch</h1>
        </header>
        <div id="search-div">
            <input
                id="search-text"
                list="theatres"
                name="search"
                placeholder="Search or choose a theatre from the list"
                autocomplete="off"
                onkeyup="generateSuggestions()"
            >
                <datalist id="theatres"></datalist>
            </input>
            <input type="date" name="date" id="date">
            <button id="search-button" value="Search" onclick="getShows()">
                Search
            </button>
        </div>
        <div id="search-results">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="search-results-table">

                </tbody>
            </table>
        </div>
    </body>
    <script src="movies_webapp_script.js"></script>
</html>
